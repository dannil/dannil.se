name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      NODE_VERSION: 14.x
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Node ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v2-beta
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Install Yarn
      run: npm install -g yarn
    - name: Install dependencies
      run: yarn install
    - name: Build
      run: yarn build
    - name: Lint
      run: yarn lint
